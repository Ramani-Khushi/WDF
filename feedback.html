<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse-Feedback</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form>
       <div>
         <label>Your Name:</label><br>
        <input id ="Your Name"type="text" placeholder="Enter Name" required><br>
       </div>
       <div>
         <label>Message:</label><br>
        <textarea rows="5" cols="30" placeholder="Add Message" required></textarea><br>
       </div>
       
        
       <div>
        <button type="submit">Submit Feedback</button>
       </div>
      
    </form>
</body>
</html>
